<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/netflix-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Clone Netflix</title>
</head>

<body>
    <section class="banner">
        <div class="banner__rotulo">
            <img class="banner__rotulo__netflix" src="./img/netflix-logo.png" alt="Logo da Netflix">
            <span class="banner__rotulo__texto">FILME</span>
        </div>

        <img class="banner__titulo" src="./img/filme-logo.png" alt="">

        <p class="banner__texto">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</p>

        <div class="banner__botoes">
            <a class="botao banner__botoes-assistir" href="#">
                <img src="./img/play-icone.svg" alt="Dar play">
                Assistir
            </a>

            <a class="botao banner__botoes-info" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </svg>
                Mais informações
            </a>
        </div>
    </section>
</body>

</html>
